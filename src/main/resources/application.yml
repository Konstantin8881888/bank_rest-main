server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bank_db
    username: bank_user
    password: bank_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Изменим на none для чистоты
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  liquibase:
    change-log: classpath:db/migration/changelog-master.yaml
    enabled: true

logging:
  level:
    org.springframework.boot.autoconfigure.liquibase: DEBUG
    liquibase: DEBUG
    com.example.bankcards: DEBUG

app:
  jwt-secret: mySecretKeyForJWTGeneration12345
  jwt-expiration-ms: 86400000