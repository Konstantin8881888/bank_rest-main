      author: developer
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "admin"
              - column:
                  name: password
                  value: "admin123"  # Plain text пароль для тестирования
        - sql:
            sql: >
              INSERT INTO user_roles (user_id, role_id)
              SELECT u.id, r.id 
              FROM users u, roles r 
              WHERE u.username = 'admin' AND r.name = 'ADMIN'